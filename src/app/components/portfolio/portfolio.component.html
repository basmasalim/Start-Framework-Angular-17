<section class="vh-90 py-5">
  <div class="container">
    <app-star TitleStar="portfolio component" customColor="#2c3e50"></app-star>
    <div class="row gy-3">
      @for (src of portfolioSrc; track $index) {
      <div class="col-lg-4 col-md-6 overflow-hidden">
        <figure class="position-relative">
          <img [src]="src" alt="poert" class="w-100 rounded" />
          <figcaption
            (click)="flag = false; modelImg = src"
            class="layer position-absolute d-flex justify-content-center align-items-center top-0 start-0 w-100 h-100 bg-sec rounded"
          >
            <i class="fa-solid fa-plus fa-6x fw-semibold text-white"></i>
          </figcaption>
        </figure>
      </div>
      }
    </div>
  </div>

  <!--  true == Hide, false == Show -->
  <div
    (click)="hideModel($event.target, img)"
    [class.d-none]="flag"
    class="model w-100 h-100 position-fixed start-0 top-0 bg-primary bg-opacity-25 d-flex align-items-center justify-content-center"
  >
    <img #img [src]="modelImg" alt="poert" class="rounded" width="600" />
  </div>
</section>
